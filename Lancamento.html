<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Brasil</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- navbar -->
    <header>

        <img class="logotipo" src="img/logo-ford-256.png">


        <nav>

            <button class="menu-hamburger"></button>


            <ul class="guia-home">
                <a href="Home.html">Home</a>
                <a href="Lancamento.html">Lançamento</a>
                <a href="Contato.html">Contato</a>
            </ul>
        </nav>
        <div></div>
    </header>

    <main>
        <iframe class="video" src="https://www.youtube.com/embed/vQsryuNmsL0?si=170iBBkNFBmjjX1y"
            frameborder="0"></iframe>




        <section class="container">
            <!-- grade de carros -->
            <div class="cards-grid">

                <!-- Carro 1 -->
                <div class="car-card">
                    <img src="img/XL Cabine.jpg">
                    <div class="card-footer">
                        <div class="checkbox-section">
                            <input class="checkbox" type="checkbox" id="car1">
                            <label for="car1"></label>
                            <div class="product-name">
                                <a href="#" class="car-name">XL Cabine Simples 2.2 Diesel 4x4 MT Flex Work</a>
                                <p class="price">Preço Sugerido: R$183.850</p>
                            </div>
                            <div>
                                <a href="#"><img class="info-button" src="img/info.png"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Carro 2 -->
                <div class="car-card">
                    <img src="img/xls 2.2 diesel.jpg">
                    <div class="card-footer">
                        <div class="checkbox-section">
                            <input class="checkbox" type="checkbox" id="car2">
                            <label for="car2"></label>
                            <div class="product-name">
                                <a href="#" class="car-name">XLS 2.2 Diesel 4x4 AT 2022</a>
                                <p class="price">Preço Sugerido: R$220.690</p>
                            </div>
                            <div>
                                <a href="#"><img class="info-button" src="img/info.png"></a>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Carro 3 -->
                <div class="car-card">
                    <img src="img/storm.jpg">
                    <div class="card-footer">
                        <div class="checkbox-section">
                            <input class="checkbox" type="checkbox" id="car3">
                            <label for="car3"></label>
                            <div class="product-name">
                                <a href="#" class="car-name">Storm 3.2 Diesel 4x4 AT 2022</a>
                                <p class="price">Preço Sugerido: R$222.790</p>
                            </div>
                            <div>
                                <a href="#"><img class="info-button" src="img/info.png"></a>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </section>




        <div class="button-comparar">
            <button type="submit" class="comparar">Comparar Carros</button>
        </div>
    </main>


    <!-- Rodapé -->
    <footer>
        <div class="main-footer">
            <div class="social-links">
                <label class="footer-title">Redes Sociais</label>
                <a href="https://www.facebook.com/FordBrasil/"><img src="img/facebook-50.png" alt="Facebook"></a>
                <a href="https://www.youtube.com/@ford/videos"><img src="img/youtube-squared-50.png" alt="YouTube"></a>
                <a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png"
                        alt="Instagram"></a>
            </div>
            <img class="footer-logo" src="img/ford-96.png" alt="Ford Logo">
        </div>
    </footer>
</body>



<!--    cor1: #1b357e; 
    cor2: #1351d8;-->

</html>
