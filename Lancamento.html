<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Brasil</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- navbar -->
    <header>

        <img class="logotipo" src="img/logo-ford-256.png">


        <nav>
            <ul class="guia-home">
                <a href="Home.html">Home</a>
                <a href="Lancamento.html">Lançamento</a>
                <a href="Contato.html">Contato</a>
            </ul>
        </nav>
        <div></div>
    </header>

    <main>
        <iframe class="video" src="https://www.youtube.com/embed/vQsryuNmsL0?si=170iBBkNFBmjjX1y"
            frameborder="0"></iframe>


            <div class="container">
                <div class="cards-grid">
                    <!-- Card 1 -->
                    <div class="car-card">
                        <img src="img/XL Cabine.jpg" alt="Pickup Vermelha" class="car-image">
                        <div class="card-footer">
                            <div class="checkbox-section">
                                <input type="checkbox" id="car1" class="hidden-checkbox" checked>
                                <label for="car1" class="custom-checkbox checked"></label>
                                <div class="product-name">
                                    Cabine Simples 2.2 Diesel<br>
                                    4x4 MT Flex Work
                                </div>
                            </div>
                            <button class="info-button" onclick="showInfo('Cabine Simples 2.2 Diesel 4x4 MT Flex Work')">i</button>
                        </div>
                    </div>
        
                    <!-- Card 2 -->
                    <div class="car-card">
                        <img src="img/xls 2.2 diesel.jpg" alt="Pickup Vermelha" class="car-image">
                        <div class="card-footer">
                            <div class="checkbox-section">
                                <input type="checkbox" id="car2" class="hidden-checkbox">
                                <label for="car2" class="custom-checkbox"></label>
                                <div class="product-name">
                                    Cabine Dupla 2.2 Diesel<br>
                                    4x4 AT Premium
                                </div>
                            </div>
                            <button class="info-button" onclick="showInfo('Cabine Dupla 2.2 Diesel 4x4 AT Premium')">i</button>
                        </div>
                    </div>
        
                    <!-- Card 3 -->
                    <div class="car-card">
                        <img src="/img/storm.jpg" alt="Pickup Vermelha" class="car-image">
                        <div class="card-footer">
                            <div class="checkbox-section">
                                <input type="checkbox" id="car3" class="hidden-checkbox">
                                <label for="car3" class="custom-checkbox"></label>
                                <div class="product-name">
                                    Cabine Dupla 3.2 Diesel<br>
                                    4x4 AT Storm
                                </div>
                            </div>
                            <button class="info-button" onclick="showInfo('Cabine Dupla 3.2 Diesel 4x4 AT Storm')">i</button>
                        </div>
                    </div>
                </div>
            </div>

        <div class="button-comparar">
            <button type="submit" class="comparar">Comparar Carros</button>
        </div>
    </main>


    <!-- Rodapé -->
    <footer>
        <div class="main-footer">
            <div class="social-links">
                <label class="footer-title">Redes Sociais</label>
                <a href="https://www.facebook.com/FordBrasil/"><img src="img/facebook-50.png" alt="Facebook"></a>
                <a href="https://www.youtube.com/@ford/videos"><img src="img/youtube-squared-50.png" alt="YouTube"></a>
                <a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png"
                        alt="Instagram"></a>
            </div>
            <img class="footer-logo" src="img/ford-96.png" alt="Ford Logo">
        </div>
    </footer>
</body>

</html>
